language: shell
os: linux
dist: bionic

env:
  jobs:
  - TARGET=msp430-elf
  global:
  - VERSION=9.2.0

stages:
  - name: deploy
    # require the branch name to be master (note for PRs this is the base branch name)
    if: branch = master

before_install:
  - sudo apt-get -y install build-essential libgmp-dev libmpfr-dev libmpc-dev libz-dev wget texinfo

script:
  - mkdir out
  - ./build.sh ${TARGET} build_all > /dev/null
  - ls
  - pwd
  - ls ${HOME}/opt
  - tar -C${HOME}/opt -czf $(pwd)/out/riot-${TARGET}-${VERSION}-${TRAVIS_BUILD_NUMBER}.tgz riot-toolchain/${TARGET}

before_deploy:
      # Set up git user name and tag this commit
      - git config --local user.name "ci@riot-labs.org"
      - git config --local user.email "ci@riot-labs.org"
      - export TRAVIS_TAG=${TRAVIS_TAG:-${VERSION}-${TRAVIS_BUILD_NUMBER}-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
      - git tag $TRAVIS_TAG

deploy:
  provider: releases
  token:
    secure: ""
  skip_cleanup: true
  draft: true
  file_glob: true
  file: out/*
